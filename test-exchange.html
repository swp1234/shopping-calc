<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 API 테스트</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>환율 API 검증 테스트</h1>

    <div class="test-box">
        <h2>테스트 1: API 직접 호출</h2>
        <button onclick="test1()">실행</button>
        <pre id="result1"></pre>
    </div>

    <div class="test-box">
        <h2>테스트 2: ExchangeAPI 모듈 사용</h2>
        <button onclick="test2()">실행</button>
        <pre id="result2"></pre>
    </div>

    <div class="test-box">
        <h2>테스트 3: 100 USD → KRW 계산</h2>
        <button onclick="test3()">실행</button>
        <pre id="result3"></pre>
    </div>

    <script src="js/exchange-api.js"></script>
    <script>
        async function test1() {
            const result = document.getElementById('result1');
            result.textContent = '테스트 중...';

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();

                const krwRate = data.rates.KRW;
                result.innerHTML = `<span class="success">✅ 성공</span>\n`;
                result.innerHTML += `API 응답: ${data.result}\n`;
                result.innerHTML += `기준일: ${data.time_last_update_utc}\n`;
                result.innerHTML += `1 USD = ${krwRate} KRW\n`;
                result.innerHTML += `100 USD = ${(100 * krwRate).toLocaleString('ko-KR')} KRW`;
            } catch (error) {
                result.innerHTML = `<span class="error">❌ 실패: ${error.message}</span>`;
            }
        }

        async function test2() {
            const result = document.getElementById('result2');
            result.textContent = '테스트 중...';

            try {
                const rateData = await ExchangeAPI.getRate('USD', 'KRW');

                result.innerHTML = `<span class="success">✅ 성공</span>\n`;
                result.innerHTML += `Base: ${rateData.base}\n`;
                result.innerHTML += `Date: ${rateData.date}\n`;
                result.innerHTML += `Rate: ${rateData.rates.KRW}\n`;
                result.innerHTML += `Fallback: ${rateData.fallback ? 'Yes (고정 환율)' : 'No (실시간)'}\n`;
            } catch (error) {
                result.innerHTML = `<span class="error">❌ 실패: ${error.message}</span>`;
            }
        }

        async function test3() {
            const result = document.getElementById('result3');
            result.textContent = '테스트 중...';

            try {
                const amount = 100;
                const rateData = await ExchangeAPI.getRate('USD', 'KRW');
                const rate = rateData.rates.KRW;
                const converted = amount * rate;

                result.innerHTML = `<span class="success">✅ 성공</span>\n`;
                result.innerHTML += `입력: ${amount} USD\n`;
                result.innerHTML += `환율: 1 USD = ${rate.toLocaleString('ko-KR', {maximumFractionDigits: 2})} KRW\n`;
                result.innerHTML += `결과: ${converted.toLocaleString('ko-KR', {maximumFractionDigits: 0})} 원\n`;
                result.innerHTML += `\n예상: 약 145,196원\n`;
                result.innerHTML += `실제: ${converted.toLocaleString('ko-KR', {maximumFractionDigits: 0})}원\n`;

                const diff = Math.abs(converted - 145196);
                if (diff < 5000) {
                    result.innerHTML += `<span class="success">✅ 정상 범위 (오차 ${diff.toLocaleString()}원)</span>`;
                } else {
                    result.innerHTML += `<span class="error">⚠️ 오차 큼 (${diff.toLocaleString()}원)</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ 실패: ${error.message}</span>`;
            }
        }

        // 자동 실행
        window.addEventListener('load', async () => {
            console.log('자동 테스트 시작...');
            await test1();
            await new Promise(r => setTimeout(r, 1000));
            await test2();
            await new Promise(r => setTimeout(r, 1000));
            await test3();
        });
    </script>
</body>
</html>
